<div class="row">
    <div class="col-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm.value)">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">email</span>
                <input type="text" class="form-control" placeholder="email"
                ngModel name="email"
                required email>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">password</span>
                <input type="password" class="form-control" placeholder="password"
                ngModel name="password"
                required password minLength="6"> 
              </div>

              <button class= "btn btn-dark m-1" types="submit" [disabled] = "!authForm.valid" (click)="buttonClicked='Login'">
                Login
              </button>
              
              <button class= "btn btn-dark m-1" types="submit" [disabled] = "!authForm.valid" (click)="buttonClicked='SignUp'">
                Sign up
              </button>
        </form>
    </div> 
</div>
